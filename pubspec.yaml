name: wetube
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  youtube_player_flutter: ^8.0.0
  provider: ^6.0.1
  intl: ^0.17.0
  sqflite: ^2.3.2
  path: any
  path_provider: any
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon.png" 
  adaptive_icon_background: "#292929"

flutter:
  uses-material-design: true
  assets:
    - assets/video_picture_sample/one.jpeg
    - assets/icon/logo_topbar.png
